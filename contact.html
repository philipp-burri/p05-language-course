<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/course-style.css">

</head>
<body>
    
    <header>
        <div class="logo">
          <a href="index.html"><img src="/images/image_o6_ASusv_1718183876203_raw-removebg-preview (1).png" alt=""></a>
        </div>
        <div class="header-text">
            <h2 class="h2header">eLingo</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="courses.html">Courses</a></li>
            </ul>
        </nav>
    </header>


    <div class="contact-page">
   

    <div class="contact-form-container">
      <div class="left-side-container">
      <div class="selected-language">
          
        <h3>Language</h3>

          <p id="selected-language">Spanish</p>
          <h3>Course</h3>
          <p id="selected-course">Boost</p>
         
      </div>
        <div class="form-image">
        <img src="/images/money-back-guarantee.png" alt="">
      </div>
    </div>
      
    <form class="contact-form" id="contact-form">
        <h2>SIGN UP</h2>
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="language-level">Language Level:</label>
          <select id="language-level" name="language-level" required>
            <option value=""></option>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
            <option value="C2">C2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start-date">Course Start Date:</label>
          <input type="date" id="start-date" name="start-date" required>
        </div>
        <button type="submit">SIGN UP</button>
      </form> 
    </div>








    <footer>
        <div class="logo-section">
            <img src="/images/image_o6_ASusv_1718183876203_raw-removebg-preview (1).png" alt="">
            <h2 class="footer-name">eLingo</h2>

        </div>

            <p>Contact</p>
            <p>E-Mail</p>
            <p>Phone</p>
        </div> -->
    
    </div> 
    </footer>
    
    
     </section>
    <script src="js/script.js"></script>





    </body>
    </html>
